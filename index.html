<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Lista de Estudos</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Digite uma nova tarefa...">
            <button id="add-task-btn">Adicionar</button>
        </div>
        <label>
            <input type="checkbox" id="show-completed">
            Mostrar tarefas concluídas
        </label>
        <ul id="task-list">
            <!-- As tarefas serão adicionadas aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
