<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="https://gamaensino.com" target="_blank" rel=”noopener noreferrer”>
            <img src="./img/Logotipo-Gama-Ensino-sem-fundo-2.png" alt="Logo da Gama Ensino" class="logo">
        </a>
    </div>
    <div class="todo-container">
        <h1 class="todo-header">Lista de Estudos</h1>
        <div class="input-container">
            <input type="text" id="task-input" class="input-text" placeholder="Digite uma nova tarefa...">
            <button id="add-task-btn" class="add-button">Adicionar</button>
        </div>
        <label class="checkbox-container">
            <input type="checkbox" id="show-completed">
            Mostrar tarefas concluídas
        </label>
        <ul id="task-list" class="task-list">
            <!-- As tarefas serão adicionadas aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
